<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>腾讯分分彩计划 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>


</head>
<body align="center" style="font-size: 20px;">

<form >
    <input type="radio" name="plan" checked value="plan">个位计划
    <input type="radio" name="plan" value="h2zx">后二直选
    <input type="radio" name="plan" value="h3zx">后三直选
    <input type="radio" name="plan" value="h3z6">后三组六
    <input type="radio" name="plan" value="h3dz">后三断组

</form>

<div id="plandt">正在更新个位计划，请稍后...</div>
<br>

</body>
<script language="javascript" type="text/javascript">
    function plancont()
    {
        var planValue = $('input:radio[name="plan"]:checked').val();
        $("#plandt").css("display","none");
        var htmlobj=$.ajax({url:"http://www.510738.com/data.php?ac="+planValue,async:false});
        if(htmlobj.responseText!="0")
        {
            $("#plandt").css("display","");
            $("#plandt").html(htmlobj.responseText);
        }
    }
    plancont();
    setInterval("plancont()",1000);
</script>

</html>
